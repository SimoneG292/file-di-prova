<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- Scena AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;">
        
        <!-- Piano per il video con una texture che sarÃ  aggiornata dinamicamente -->
        <a-plane id="video-plane" position="0 1.5 -3" rotation="0 0 0" width="2" height="1.125" color="grey"></a-plane>

        <!-- Fotocamera AR -->
        <a-camera></a-camera>

    </a-scene>

    <!-- Pulsante Play -->
    <div style="text-align: center; position: fixed; width: 100%; top: 50%; z-index: 10;">
        <button id="play-button" style="padding: 20px; background-color: #33cc33; color: white; font-size: 20px;">Play</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var playButton = document.querySelector('#play-button');
            var videoPlane = document.querySelector('#video-plane');
            var videoElement = document.createElement('video');
            
            // Imposta il video
            videoElement.src = 'https://simoneg292.github.io/file-di-prova/blink-182%20-%20Feeling%20This%20(Official%20Video).mp4';
            videoElement.setAttribute('crossorigin', 'anonymous'); // Per evitare problemi CORS
            videoElement.load();
            videoElement.loop = true;

            // Crea una texture per il video
            var videoTexture = new THREE.VideoTexture(videoElement);

            // Gestione del pulsante Play
            playButton.addEventListener('click', function () {
                // Applica la texture video al piano nella scena AR
                videoPlane.setAttribute('material', 'src', videoTexture);

                // Riproduci il video
                videoElement.play().then(() => {
                    console.log("Video inizia correttamente!");
                }).catch((error) => {
                    console.error("Errore nel video: ", error);
                });

                // Nascondi il pulsante Play dopo averlo cliccato
                playButton.style.display = 'none';
            });
        });
    </script>

</body>
</html>
