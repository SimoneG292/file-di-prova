<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AR con Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;">
        <!-- Aggiungi un piano per l'area AR -->
        <a-plane id="ar-plane" position="0 1 -3" rotation="0 0 0" width="2" height="1.125" color="grey"></a-plane>

        <!-- Pulsante Play sotto il piano AR -->
        <a-entity id="play-button" geometry="primitive: plane; width: 2; height: 0.5" material="color: #33cc33" position="0 0.5 -2.5">
            <a-text value="Play" align="center" position="0 0 0.1" color="white"></a-text>
        </a-entity>

        <a-camera></a-camera>
    </a-scene>

    <!-- Video Player (sopra l'area AR) -->
    <div id="video-container" style="position: fixed; top: 10%; left: 50%; transform: translateX(-50%); display: none;">
        <video id="video-player" width="320" height="180" controls>
            <source src="https://simoneg292.github.io/file-di-prova/blink-182%20-%20Feeling%20This%20(Official%20Video).mp4" type="video/mp4">
            Il tuo browser non supporta il video.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var playButton = document.querySelector('#play-button');
            var videoContainer = document.querySelector('#video-container');
            var videoPlayer = document.querySelector('#video-player');

            // Gestisce il clic sul pulsante Play
            playButton.addEventListener('click', function () {
                // Mostra il player video sopra l'area AR
                videoContainer.style.display = 'block';
                
                // Avvia il video
                videoPlayer.play();

                // Nascondi il pulsante Play dopo il clic
                playButton.setAttribute('visible', 'false');
            });
        });
    </script>
</body>
</html>
