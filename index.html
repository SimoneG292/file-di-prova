<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AR con Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;">
        <!-- Aggiungi un piano con il video come texture -->
        <a-video id="my-video" src="https://simoneg292.github.io/file-di-prova/blink-182%20-%20Feeling%20This%20(Official%20Video).mp4" position="0 1 -5" rotation="0 0 0" width="2" height="1.125" visible="true"></a-video>

        <!-- Pulsante Play sopra il video -->
        <a-entity id="play-button" geometry="primitive: plane; width: 2; height: 1.125" material="color: #333" position="0 1 -4.5" visible="true">
            <a-text value="Play" align="center" position="0 0 0.1" color="white"></a-text>
        </a-entity>

        <a-camera></a-camera>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.querySelector('#my-video');
            var playButton = document.querySelector('#play-button');

            // Quando si clicca sul pulsante "Play", avvia il video
            playButton.addEventListener('click', function () {
                video.play();
                // Rimuovi il pulsante dopo che il video Ã¨ stato avviato
                playButton.setAttribute('visible', 'false');
            });
        });
    </script>
</body>
</html>
