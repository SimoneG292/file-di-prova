<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AR con Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;">
        <!-- Piano con il video come texture -->
        <a-plane id="video-plane" position="0 1 -3" rotation="0 0 0" width="2" height="1.125" 
                 material="src: url(https://simoneg292.github.io/file-di-prova/blink-182%20-%20Feeling%20This%20(Official%20Video).mp4); visible: false;"></a-plane>

        <!-- Pulsante Play sotto il video (triangolo) -->
        <a-entity id="play-button" geometry="primitive: cone; radiusBottom: 0.2; height: 0.4" 
                  material="color: #33cc33" position="0 0.5 -2.5" rotation="90 0 0">
            <a-text value="Play" align="center" position="0 0.1 0" color="white"></a-text>
        </a-entity>

        <a-camera></a-camera>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var playButton = document.querySelector('#play-button');
            var videoPlane = document.querySelector('#video-plane');
            
            // Quando si clicca sul pulsante "Play", avvia il video
            playButton.addEventListener('click', function () {
                // Mostra il video come texture su un piano
                var videoTexture = new THREE.VideoTexture(document.createElement('video'));
                var videoElement = videoTexture.image;

                // Imposta la sorgente video
                videoElement.src = 'https://simoneg292.github.io/file-di-prova/blink-182%20-%20Feeling%20This%20(Official%20Video).mp4';
                videoElement.play();

                // Imposta la texture sulla superficie del piano
                videoPlane.setAttribute('material', 'src', videoTexture);
                videoPlane.setAttribute('visible', 'true');  // Mostra il piano con il video

                // Rimuovi il pulsante dopo che il video Ã¨ stato avviato
                playButton.setAttribute('visible', 'false');
            });
        });
    </script>
</body>
</html>
