<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AR con Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;">
        <!-- Piano con il video come texture -->
        <a-plane id="video-plane" position="0 1 -3" rotation="0 0 0" width="2" height="1.125" 
                 material="src: url(https://simoneg292.github.io/file-di-prova/blink-182%20-%20Feeling%20This%20(Official%20Video).mp4); visible: false;"></a-plane>

        <!-- Pulsante Play sotto il video -->
        <a-entity id="play-button" geometry="primitive: plane; width: 2; height: 0.5" material="color: #33cc33" position="0 0.5 -2.5">
            <a-text value="Play" align="center" position="0 0 0.1" color="white"></a-text>
        </a-entity>

        <a-camera></a-camera>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var playButton = document.querySelector('#play-button');
            var videoPlane = document.querySelector('#video-plane');

            // Crea un elemento video
            var videoElement = document.createElement('video');
            videoElement.src = 'https://simoneg292.github.io/file-di-prova/blink-182%20-%20Feeling%20This%20(Official%20Video).mp4';
            videoElement.load();  // Carica il video ma non avviarlo

            var videoTexture = new THREE.VideoTexture(videoElement); // Crea una texture video

            // Al click sul pulsante Play
            playButton.addEventListener('click', function () {
                // Imposta la texture del video sulla superficie del piano
                videoPlane.setAttribute('material', 'src', videoTexture);
                videoPlane.setAttribute('visible', 'true');  // Rendi visibile il piano con il video

                // Avvia il video
                videoElement.play();

                // Nascondi il pulsante Play
                playButton.setAttribute('visible', 'false');
            });
        });
    </script>
</body>
</html>
