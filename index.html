<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video without Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        <!-- Piano 3D con video -->
        <a-plane width="3" height="2" position="0 0 -5" rotation="-90 0 0" color="#fff">
            <a-video src="url(https://www.w3schools.com/html/movie.mp4)" width="3" height="2" autoplay="true" loop="true"></a-video>
        </a-plane>

        <!-- Aggiungi una luce per migliorare il contrasto -->
        <a-light type="ambient" color="#fff" intensity="1" position="0 5 0"></a-light>
        
        <!-- Fotocamera AR con un campo visivo piÃ¹ ampio -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
