<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AR con Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;">
        <!-- Aggiungi un piano con il video come texture -->
        <a-video id="my-video" src="https://simoneg292.github.io/file-di-prova/blink-182%20-%20Feeling%20This%20(Official%20Video).mp4" position="0 1 -5" rotation="0 0 0" width="2" height="1.125"></a-video>
        
        <a-camera></a-camera>
    </a-scene>

    <script>
        // Funzione per avviare il video manualmente
        function playVideo() {
            var video = document.querySelector('#my-video');
            // Aggiungi un controllo per verificare se il video è pronto per essere riprodotto
            if (video) {
                video.play().catch(function(error) {
                    console.log("Autoplay non riuscito: ", error);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            var video = document.querySelector('#my-video');
            
            // Forza l'avvio del video alla prima interazione
            document.body.addEventListener('click', function() {
                playVideo();
            });
            
            // Inizializza il video in background, ma non farlo partire subito
            video.oncanplaythrough = function() {
                console.log("Il video è pronto per essere riprodotto");
            };

            // Aggiungi anche un ritardo per gestire i problemi di sincronizzazione
            setTimeout(playVideo, 1000); // Avvia il video dopo 1 secondo dal caricamento della pagina
        });
    </script>
</body>
</html>
