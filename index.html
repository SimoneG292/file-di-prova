<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Test - WebXR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;">
        <!-- Piano di prova per la visualizzazione del contenuto -->
        <a-plane position="0 0 -5" rotation="-90 0 0" width="3" height="3" color="#FF6347"></a-plane>
        
        <!-- Fotocamera per AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
