<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Video Play</title>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- Pulsante Play -->
    <div id="play-container" style="text-align: center; margin-top: 20%;">
        <button id="play-button" style="padding: 20px; background-color: #33cc33; color: white; font-size: 20px;">Play</button>
    </div>

    <!-- Video Player (sopra l'area AR) -->
    <div id="video-container" style="position: fixed; top: 10%; left: 50%; transform: translateX(-50%); display: none;">
        <video id="video-player" width="320" height="180" controls>
            <source src="https://simoneg292.github.io/file-di-prova/blink-182%20-%20Feeling%20This%20(Official%20Video).mp4" type="video/mp4">
            Il tuo browser non supporta il video.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Assicuriamoci che il codice si esegua dopo che la pagina Ã¨ stata caricata
            var playButton = document.querySelector('#play-button');
            var videoContainer = document.querySelector('#video-container');
            var videoPlayer = document.querySelector('#video-player');
            
            // Controllo che il video si possa avviare
            if (videoPlayer) {
                console.log('Elemento video trovato!');
            } else {
                console.log('Elemento video NON trovato!');
            }

            // Gestisce il clic sul pulsante Play
            playButton.addEventListener('click', function () {
                console.log('Pulsante Play cliccato!');
                
                // Mostra il player video sopra l'area AR
                videoContainer.style.display = 'block';
                
                // Verifica se il video si avvia correttamente
                videoPlayer.play().then(() => {
                    console.log('Video avviato correttamente');
                }).catch(error => {
                    console.log('Errore durante l\'avvio del video:', error);
                });

                // Nascondi il pulsante Play dopo il clic
                playButton.style.display = 'none';
            });
        });
    </script>

</body>
</html>
