<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AR con Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;">
        <!-- Aggiungi un piano con il video come texture -->
        <a-video src="https://www.w3schools.com/html/movie.mp4" position="0 1 -3" rotation="0 0 0" width="4" height="2.25"></a-video>
        
        <a-camera></a-camera>
    </a-scene>
</body>
</html>
